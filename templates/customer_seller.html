<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer & Seller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
   
    
    <!-- Your existing customer form goes here -->
    
    <!-- New Customer button -->
    

    <!-- Buttons at the top -->
    <div class="button-container">
        <h1>Customer Seller Page</h1>
        <form action="/new_customer" method="get">
            <button type="submit">New Customer</button>
        </form>
        <form method="GET" action="/customer_details">
            <button type="submit">View Customer Details</button>
        </form>

        <form method="GET" action="/find_customer">
            <button type="submit">Find Customer by Phone</button>
        </form>
        <form method="GET" action="/order">
            <button type="submit">Order</button>
        </form>
    </div>
</body>
</html>
