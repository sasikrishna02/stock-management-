<!DOCTYPE html>
<html>
<head>
    <title>Alter Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #dddddd;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #ffffff;
        }

        th:first-child, td:first-child {
            text-align: center;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
        }

        .action-buttons form {
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Alter Stock</h1>
    <form method="POST" action="/alter_stock">
        <label for="sno">Enter SNO:</label>
        <input type="text" id="sno" name="sno">
        <button type="submit">Search</button>
    </form>

    {% if product_data %}
    <table>
        <thead>
            <tr>
                <th>SNO</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ product_data.SNO }}</td>
                <td>{{ product_data.name }}</td>
                <td>{{ product_data.qty }}</td>
                <td class="action-buttons">
                    <form method="GET" action="/edit_product/{{ product_data.SNO }}">
                        <button type="submit">Edit</button>
                    </form>
                    <form method="POST" action="/delete_product/{{ product_data.SNO }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    {% endif %}
</body>
</html>
