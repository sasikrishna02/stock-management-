<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>

    {% if product_data %}
    <form method="POST" action="/edit_products/{{ product_data.SNO }}">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product_data['name'] }}"><br>

        <label for="type">Product Type:</label>
        <input type="text" id="type" name="type" value="{{ product_data['type'] }}"><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product_data['price'] }}"><br>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" value="{{ product_data['qty'] }}"><br>

        <label for="mfd">Manufacturing Date:</label>
        <input type="date" id="mfd" name="mfd" value="{{ product_data['mfd'] }}"><br>

        <label for="exp">Expiry Date:</label>
        <input type="date" id="exp" name="exp" value="{{ product_data['exp'] }}"><br>

       
            <!-- ... other input fields ... -->
            <button type="submit">Save Changes</button>
        
        
    </form>
    {% else %}
    <p>Product not found.</p>
    {% endif %}
</body>
</html>
